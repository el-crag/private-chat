<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset='UTF-8'>
		<title>Chat 1 a 1</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no">
		<link rel="manifest" href="assets/chat.webmanifest">
		<link rel="stylesheet" href="assets/stylesheet.css" />
		<link rel="shortcut icon" href="favicon.ico">
		<script src="https://cdn.jsdelivr.net/npm/jsstore@4.8.1/dist/jsstore.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/jsstore@4.8.1/dist/jsstore.worker.min.js"></script>
	</head>
	<body>
		<section class="msger">
			<header class="msger-header">
				<div class="msger-header-title">
					<button type="button" onclick="chat.showNotice('info')">💬</button> Chat 1 a 1
				</div>
				<div class="msger-header-options">
					<button type="button" onclick="chat.configUser()">👤</button>
					<button type="button">⚙️</button>
					<button type="button">⚡</button>
				</div>
			</header>

			<main class="msger-chat" id="messengerChat">
			</main>

			<form class="msger-inputarea" onsubmit="chat.handleMessage(this);return false" autocomplete="off">
				<input type="text" name="message" class="msger-input" placeholder="Escribe el mensaje...">
				<button id="messengerButton" type="submit" class="msger-send-btn">Enviar</button>
			</form>
		</section>

		<div id="info" class="overlay">
			<div class="popup">
				<a class="close" href="#">&times;</a>
				<div id="notice" class="content">
				</div>
			</div>
		</div>
		<script src="assets/script.js"></script>
	</body>
</html>
