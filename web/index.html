<!DOCTYPE html>
<html>
	<head>
		<meta charset='UTF-8'>
		<title>Private Chat</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no">
		<link rel="manifest" href="assets/chat.webmanifest">
		<link rel="stylesheet" href="assets/stylesheet.css" />
		<script src="https://cdn.jsdelivr.net/npm/sodium-plus@0.9.0/dist/sodium-plus.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/jsstore@4.8.1/dist/jsstore.min.js"></script>
	</head>
	<body>
		<section class="msger">
			<header class="msger-header">
				<div class="msger-header-title">
					<i class="fas fa-comment-alt"></i> SimpleChat
				</div>
				<div class="msger-header-options">
					<span><i class="fas fa-cog"></i></span>
				</div>
			</header>

			<main class="msger-chat">
			</main>

			<form class="msger-inputarea">
				<input type="text" class="msger-input" placeholder="Escribe el mensaje...">
				<button type="submit" class="msger-send-btn">Enviar</button>
			</form>
		</section>
		<script src="assets/script.js"></script>
	</body>
</html>
