<!DOCTYPE html>
<html>
	<head>
		<meta charset='UTF-8'>
		<title>Private Chat</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no">
		<link rel="manifest" href="assets/chat.webmanifest">
		<link rel="stylesheet" href="assets/stylesheet.css" />
		<link rel="shortcut icon" href="favicon.ico">
		<script src="https://cdn.jsdelivr.net/npm/sodium-plus@0.9.0/dist/sodium-plus.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/jsstore@4.8.1/dist/jsstore.min.js"></script>
	</head>
	<body>
		<section class="msger">
			<header class="msger-header">
				<div class="msger-header-title">
					💬 Private Chat
				</div>
				<div class="msger-header-options">
					<span>👤</span>
					<span>⚙️</span>
					<span>⚡</span>
				</div>
			</header>

			<main class="msger-chat" id="messengerChat">
			</main>

			<form class="msger-inputarea" onsubmit="chat.handleMessage(this);return false">
				<input type="text" name="message" class="msger-input" placeholder="Escribe el mensaje...">
				<button id="messengerButton" type="submit" class="msger-send-btn">Enviar</button>
			</form>
		</section>
		<script src="assets/script.js"></script>
	</body>
</html>
